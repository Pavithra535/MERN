<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>
    <style>
        h1{
            display:inline;
        }
        img{
            display: block;
        }
        span{
            font-size: 2rem;
            font-weight: bold;
        }
        .disp-none{
            display: none;
        }
        ol{
            display: inline-block;
        }
    </style>
    <h1>Display Properties</h1>
    <ol>
        <li>block</li>
        <li>inline</li>
        <li>inline-block</li>
        <li>none</li>
        <li>flex</li>
    </ol>
    <img src="../emoji.jpg" height="100px"><span>hello</span>
    <h1>hello whatsapp dude</h1><span class="disp-none">hello</span>
</body>
</html>
