<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <a href="index.html">Click here to go to previous page</a>
    <table>
        <tr>
           <td><label for="first name">First Name:</label></td>
           <td><input type="text" placeholder="Enter your first name"></td>
        </tr>
        <tr>
           <td><label for="Last name">Last Name:</label></td>
           <td><input type="text" placeholder="Enter your Last Name"></td>
        </tr>
        <tr>
           <td><label for="password">Password:</label></td>
           <td><input type="password" placeholder="Enter password" required></td>
        </tr>
       <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" placeholder="Enter email" required value="@gmail.com"></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label for="Mobile">Mobile number:</label></td>
            <td><input type="tel" placeholder="Mobile number"></td>
        </tr>
        <tr>
            <td><label for="Gender">Gender:</label></td>
            <td><input type="radio" name="gender">
            <label for="male">Male</label>
            <input type="radio" name="gender">
            <label for="female">Female</label>
            <input type="radio" name="gender">
            <label for="others">Others</label></td>
        </tr>
        <tr>
        <td><button>signup</button></td>
        </tr>
    </table>
</body>
</html>
