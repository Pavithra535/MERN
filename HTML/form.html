<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <a href="index.html">Click here to go to previous page</a>
    <form>
        <label for="first name">First Name:</label>
        <input type="text" placeholder="Enter your first name" required><br>
        <label for="Last name">Last Name:</label>
        <input type="text" placeholder="Enter your Last Name"><br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter password" required><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter email" required value="@gmail.com"><br>
        <label for="dob">Date of Birth</label>
        <input type="date"><br>
        <label for="Mobile">Mobile number:</label>
        <input type="tel" placeholder="Mobile number"><br>
        <button>signup</button>
    </form>
</body>
</html>
